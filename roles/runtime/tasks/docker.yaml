- name: Install Docker
  yum:
    name:
      - docker-ce
      - docker-ce-cli
    state: present
    disable_gpg_check: true

- name: Create a /etc/docker dir
  file:
    path: /etc/docker
    state: directory
    mode: '0755'

- name: Template a docker config to /etc/docker/daemon.json
  template:
    src: docker/daemon.j2
    dest: /etc/docker/daemon.json
    mode: '0644'

- name: Enable and start docker
  systemd:
    name: docker
    state: restarted
    enabled: yes

- name: Create a /etc/systemd/system/kubelet.service.d dir
  file:
    path: /etc/systemd/system/kubelet.service.d
    state: directory
    mode: '0755'

- name: Create docker drop-in file for kubelet service
  copy:
    src: docker/dropin.conf
    dest: /etc/systemd/system/kubelet.service.d/00-docker-dropin.conf

- name: Flush the iptable rules
  shell: |
    iptables -P INPUT ACCEPT
    iptables -P FORWARD ACCEPT
    iptables -P OUTPUT ACCEPT

    # Flush All Iptables Chains/Firewall rules #
    iptables -F

    # Delete all Iptables Chains #
    iptables -X

    # Flush all counters too #
    iptables -Z
    # Flush and delete all nat and  mangle #
    iptables -t nat -F
    iptables -t nat -X
    iptables -t mangle -F
    iptables -t mangle -X
    iptables -t raw -F
    iptables -t raw -X

- name: Restart docker
  systemd:
    name: docker
    state: restarted
